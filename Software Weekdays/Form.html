<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formss</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>

    <div class="formContainer">

        <form action="sports.html" method="post" class="form" id="form">

            <input type="text" name="firstname" id="firstname" placeholder="FirstName">
            <input type="text" name="surname" id="surname" placeholder="Surname">
            <label for="">Tell Me About Yourself</label>
            <textarea name="" id="" cols="100" rows="12"></textarea>
            <label for="">Select Your Favourite Color</label>
            <select name="color" id="color">
                <Option value="red">Red</Option>
                <Option value="green">Green</Option>
                <Option value="yellow">Yellow</Option>
            </select>
            <label for="">Select Your Favourite Food</label>
            <div class="sel">
                <div class=""> <label for="">Jollof</label><input type="checkbox" name="jollof" id="jollof"
                        value="jollof">
                </div>
                <div class=""> <label for="">Rice ball</label><input type="checkbox" name="rice_ball" id="rice_ball"
                        value="rice ball"></div>
                <div class=""><label for="">Fried rice</label><input type="checkbox" name="fried_rice" id="fried_rice"
                        value="fried rice"></div>
                <div class=""> <label for="">fried yam</label><input type="checkbox" name="fried_yam" id="fried_yam"
                        value="fried yam"></div>
            </div>
            <label for="">Gender</label>
            <div class="sel">
                <div class=""> <label for="">Male</label><input type="radio" name="gender" id="male" value="Male"></div>
                <div class=""> <label for="">Female</label><input type="radio" name="gender" id="male" value="Female">
                </div>
                <div class=""> <label for="">Other</label><input type="radio" name="gender" id="male" value="Other">
                </div>
            </div>
            <input type="submit" value="Send" id="send">

        </form>

    </div>




</body>

</html>
